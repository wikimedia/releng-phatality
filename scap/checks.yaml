checks:
  remove_plugin:
    type: command
    stage: promote
    command: /usr/bin/sudo -u kibana /usr/share/kibana/bin/kibana-plugin remove phatality
    timeout: 240
  install_zip:
    type: command
    stage: promote
    command: /usr/bin/sudo -u kibana /usr/share/kibana/bin/kibana-plugin install file:///srv/deployment/releng/phatality/deploy/phatality-5.6.15.zip
    timeout: 240
